version: '3'
services:
  kvs:
    image: 'redis:3.2.11'
    ports:
      - '6380:6379'
  rdb:
    image: 'postgres:10.1'
    ports:
      - '5433:5432'
    environment:
      POSTGRES_PASSWORD: 'p@ssw0rd'
      POSTGRES_USER: 'artists.web'
      POSTGRES_DB: 'artists.web'
    volumes:
      - rdb-data:/var/lib/postgresql/data
volumes:
  rdb-data: